<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Bites</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Best Bites in Edison</h1>
        <input type="text" id="searchInput" placeholder="Search for food...">
        <button onclick="search()">Search</button>

        <!-- Display search results here -->
        <div id="results"></div>

        <!-- Form for taste and filling ratings -->
        <form id="ratingsForm">
            <label for="tasteRating">Taste Rating (0-10):</label>
            <input type="number" id="tasteRating" name="tasteRating" min="0" max="10">

            <label for="fillingRating">Filling Rating (0-10):</label>
            <input type="number" id="fillingRating" name="fillingRating" min="0" max="10">

            <!-- Button to submit ratings -->
            <button type="button" onclick="submitRatings()">Submit Ratings</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
